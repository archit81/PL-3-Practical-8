<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style3.css" />
    <title>Quotes For Life</title>
</head>

<body>
    <header>
        <h1 class="main-header">Daily Quotes</h1>
    </header>

    <br />

    <main>
        <section>
            <figure class="quote quote-1">
                <blockquote>
                    <strong>Start by doing what's necessary; then do what's possible; and suddenly you are doing the
                        impossible.</strong>
                </blockquote cite="https://www.brainyquote.com/quotes/francis_of_assisi_121023">
                <figcaption>
                    <em>&mdash; Francis of Assisi</em>
                </figcaption>
            </figure>
            <hr />
            <figure class="quote quote-2">
                <blockquote>
                    <strong>Happiness is not something ready made. It comes from your own actions.</strong>
                </blockquote cite="https://www.brainyquote.com/quotes/dalai_lama_166116">
                <figcaption>
                    <em>&mdash; Dalai Lama</em>
                </figcaption>
            </figure>
            <hr />
            <figure class="quote quote-3">
                <blockquote>
                    <strong>Your attitude, not your aptitude, will determine your altitude.</strong>
                </blockquote cite="https://www.brainyquote.com/quotes/zig_ziglar_381975">
                <figcaption>
                    <em>&mdash; Zig Ziglar</em>
                </figcaption>
            </figure>
            <hr />
            <figure class="quote quote-4">
                <blockquote>
                    <strong>It is during our darkest moments that we must focus to see the light.</strong>
                </blockquote cite="https://www.brainyquote.com/quotes/aristotle_119068">
                <figcaption>
                    <em>&mdash; Aristotle</em>
                </figcaption>
            </figure>
            <hr />
            <figure class="quote quote-5">
                <blockquote>
                    <strong>You cannot escape the responsibility of tomorrow by evading it today.</strong>
                </blockquote cite="https://www.brainyquote.com/quotes/abraham_lincoln_101733">
                <figcaption>
                    <em>&mdash; Abraham Lincoln</em>
                </figcaption>
            </figure>
        </section>
    </main>

    <br>
    <hr />

    <footer>
        <h2 style="margin: 30px; color: rgb(85, 66, 207);">References</h2>
        <p>
            <strong>BrainyQuote,</strong>
            <br />
            <em><q>Expanding Minds Daily.</q></em>
            <br />
            <a href='https://www.brainyquote.com/about/contact_us' style="line-height: 45px;">Visit BrainyQuote.com</a>
        </p>
    </footer>

</body>

</html>
